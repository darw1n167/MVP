<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-success text-center">
    <div id="header">Macro Tracker</div>
        <button type="button" class="btn btn-primary btn-lg" id="home">Clear</button>
        <div id="container-1" class="container">
            <div id="entries" class="container">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Carbs(g)</th>
                        <th scope="col">Fats(g)</th>
                        <th scope="col">Proteins(g)</th>
                        <th scope="col">Calories</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
                    
            
        </div>
    </div>
    <div id="add-food">
    <button type="button" class="btn btn-secondary btn-lg" id="add">Add Food</button>
    <div id="mainContainer" class="container">
        <div id="newFoodCont" class="container">
          <div class="input-group mb-3">
            <span class="input-group-text" id="typeInput">Name of food</span>
            <input
              type="text"
              class="form-control"
              id="typeIn"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="carbInput">Carbs(g)</span>
            <input
              type="text"
              class="form-control"
              id="carb"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="fatInput">Fats(g)</span>
            <input
              type="text"
              class="form-control"
              id="fat"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="proteinInput">Protein(g)</span>
            <input
              type="text"
              class="form-control"
              id="protein"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="calorieInput">Calories</span>
            <input
              type="text"
              class="form-control"
              id="calorie"
            />
          </div>
    </div>
    
<script type="text/javascript" src="app.js"></script>
</body>
</html>
